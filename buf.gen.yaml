version: v1beta1
plugins:
  - name: go
    out: gen/hellow
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/hellow
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/hellow
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: gen/hellow
